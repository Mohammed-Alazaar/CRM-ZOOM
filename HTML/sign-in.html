<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/sign-in.css">
</head>

<body>
    <div class="background">
        <div class="layer">

            <div class="form-container">

                <form class="RegisterForm" id="account" method="post">
                    <div class="Left-Side">
                        <div class="title">
                            <img src="/Images/icons/Logo.png" width="200px">

                        </div>
                        <div class="inputQue">
                            <label>Email</label>
                            <input asp-for="Input.Email" class="form-control" autocomplete="username"
                                aria-required="true" />
                            <span asp-validation-for="Input.Email" class="text-danger"></span>
                        </div>

                        <div class="inputQue">
                            <label>Password</label>
                            <input UseSubmitBehavior="false" type="password" id="password-field"
                                asp-for="Input.Password" class="form-control" autocomplete="new-password"
                                aria-required="true" />
                            <span style=" -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;" toggle="#password-field" class="hello toggle-password">
                                Show Password
                            </span>
                            <span asp-validation-for="Input.Password" class="text-danger"></span>
                        </div>





                        <div class="btns-margin">
                            <button id="login-submit" type="submit" class="loginbut">Login</button>
                            <button id="login-submit" type="submit" class="loginbut">Login with E-devlet</button>
                        </div>


                        <div class="ForgotPassword">
                            <a id="forgot-password" href="#">Forgot your password?</a>
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
